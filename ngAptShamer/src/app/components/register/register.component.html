<div class="bg-container">
  <div class="content" id="login" style="padding-top: 200px">
      <h2>Register</h2><br><br>
      <form id="regForm">
        <input type="text" name="username" placeholder="username" size="30" [(ngModel)]="regForm.username">
       <input type="text" name="password" placeholder="password" size="30"  [(ngModel)]="regForm.password">
        <button type="submit" (click)="register(regForm)">Register</button>
      </form>
    </div>
</div>
